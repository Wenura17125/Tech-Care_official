name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secret-scan:
    name: üïµÔ∏è Scan for Secrets
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üîç Scan for Hardcoded Secrets
        run: |
          # Define patterns to search for (add more as needed)
          FORBIDDEN_PATTERNS=(
            "VITE_SUPABASE_ANON_KEY="
            "VITE_STRIPE_PUBLISHABLE_KEY="
            "SUPABASE_SERVICE_ROLE_KEY="
            "STRIPE_SECRET_KEY="
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9" # JWT Header start
            "pk_test_"
            "sk_test_"
            "sk_live_"
          )

          FOUND_SECRETS=0

          echo "üîç simple-secret-scanner: Starting scan..."

          # Grep for patterns in all files, excluding .git and ignored files
          for pattern in "${FORBIDDEN_PATTERNS[@]}"; do
            if grep -r --exclude-dir={.git,node_modules,dist,.next} --exclude={*.lock,package-lock.json} "$pattern" .; then
              echo "‚ùå CRITICAL: Potential secret found matching '$pattern'"
              FOUND_SECRETS=1
            fi
          done

          if [ $FOUND_SECRETS -eq 1 ]; then
            echo "üö® Secrets detected in codebase! Please remove them and rotate credentials."
            exit 1
          else
            echo "‚úÖ No common secret patterns found."
          fi
